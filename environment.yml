name: telegram-ai-alerts
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  
  # Core data science packages (conda for better performance)
  - pandas=2.2.3
  - numpy=2.1.3
  - requests=2.32.3
  - matplotlib>=3.10.0
  - tqdm=4.66.5
  
  # Install remaining packages via pip
  - pip:
    # Telegram bot functionality
    - python-telegram-bot==21.6
    
    # Stock/Financial data APIs
    - yfinance==0.2.43
    
    # Scheduling and utilities
    - schedule==1.2.2
    - python-dotenv==1.0.1
    
    # LLM Integration (Groq)
    - groq>=0.33.0
    
    # RAG/AI functionality (optional but available)
    - faiss-cpu==1.8.0.post1
    - sentence-transformers==3.1.1
    
    # Web framework (if needed for API endpoints)
    - fastapi==0.115.5
    - uvicorn==0.32.0

    # web app for visualization
    - streamlit>=1.28.0
    - plotly==5.16.1
